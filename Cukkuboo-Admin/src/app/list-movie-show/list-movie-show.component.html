<div class="list-movie-show-container">
    <div class="header-row">
      <h2>List Movie/Show</h2>
      <button mat-raised-button  class="add-button" (click)="addNewMovie()">
       + New
      </button>
    </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 custom-table">
  
          
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
          </ng-container>
  
       
          <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef> Genre </th>
            <td mat-cell *matCellDef="let movie"> {{ movie.genre }} </td>
          </ng-container>
  
         
        
  
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let movie"> {{ movie.category }} </td>
          </ng-container>
  
        
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let movie">
              <span
                [ngClass]="{
                  'badge': true,
                  'badge-enabled': movie.status === 'active',
                  'badge-disabled': movie.status !== 'active'
                }"
              >
                {{ movie.status }}
              </span>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let movie">
              <mat-icon class="icon" (click)="editMovie(movie.id)">edit</mat-icon>
              <mat-icon class="icon" (click)="deleteMovie(movie)">delete</mat-icon>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        

        </table>
       
         <!-- No Data Found -->
         <div class="no-data" *ngIf="dataSource.data.length === 0">
            No movies or shows found.
        </div>

        <mat-paginator class="pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </div>
