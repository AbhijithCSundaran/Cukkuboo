<mat-card class="table-card dark-theme">
    <mat-card-content>
      <table mat-table [dataSource]="movies" class="mat-elevation-z2 custom-table">
  
        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let movie"> {{ movie.title }} </td>
        </ng-container>
  
        <!-- Genre Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef> Genre </th>
          <td mat-cell *matCellDef="let movie"> {{ movie.genre }} </td>
        </ng-container>
  
        <!-- Rating Column -->
        <ng-container matColumnDef="rating">
          <th mat-header-cell *matHeaderCellDef> Rating </th>
          <td mat-cell *matCellDef="let movie"> {{ movie.rating }} </td>
        </ng-container>
  
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let movie">
            <span
              [ngClass]="{
                'badge': true,
                'badge-enabled': movie.status === 'active',
                'badge-disabled': movie.status !== 'active'
              }"
            >
              {{ movie.status }}
            </span>
          </td>
        </ng-container>
  
        <!-- Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let movie">
            <mat-icon class="icon" (click)="editMovie(movie)">edit</mat-icon>
            <mat-icon class="icon" (click)="deleteMovie(movie)">delete</mat-icon>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
