<div class="login-container">
  <div class="login-card">
    <h2>Admin Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <input type="text" placeholder="Username" formControlName="username" required />

      <div class="password-wrapper">
        <input [type]="hoveringEye ? 'text' : 'password'" placeholder="Password"
               formControlName="password" required />
        <i class="fa fa-eye" (mouseenter)="hoveringEye = true" (mouseleave)="hoveringEye = false"></i>
      </div>

      <!-- Google reCAPTCHA -->
      <div id="recaptcha-container" class="g-recaptcha"></div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
