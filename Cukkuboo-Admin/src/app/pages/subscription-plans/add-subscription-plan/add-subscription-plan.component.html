<div class="content-container">
  <div class="header-row">
    <h2>{{ isEditMode ? 'Edit Subscription Plan' : 'Add Subscription Plan' }}</h2>
    <button class="back-to-list-button" (click)="goBack()">Back to List</button>
  </div>

  <mat-card appearance="outlined">
    <form [formGroup]="dataForm" (ngSubmit)="saveUser()">
      <mat-card-content class="d-flex flex-wrap">

        <!-- Plan Name -->
        <div class="w-50 px-2 pb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Plan</mat-label>
            <input matInput placeholder="Enter plan name" formControlName="plan_name" />
            <mat-error>
              <Validation-Messages [control]="dataForm.controls['plan_name']"></Validation-Messages>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Price (supports decimal) -->
        <div class="w-50 px-2 pb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Price <i class="bi bi-currency-dollar me-1"></i></mat-label>
            <input matInput type="number" step="0.01" placeholder="Enter price" formControlName="price" />
            <mat-error>
              <Validation-Messages [control]="dataForm.controls['price']"></Validation-Messages>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Offer Price (supports decimal) -->
        <div class="w-50 px-2 pb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Offer Price <i class="bi bi-currency-dollar me-1"></i></mat-label>
            <input matInput type="number" step="0.01" placeholder="Enter offer price" formControlName="offer_price" />
            <mat-error>
              <Validation-Messages [control]="dataForm.controls['offer_price']"></Validation-Messages>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Period -->
        <div class="w-50 px-2 pb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Period (in days)</mat-label>
            <input matInput type="number" min="1" placeholder="Enter period in days" formControlName="period" />
            <mat-error>
              <Validation-Messages [control]="dataForm.controls['period']"></Validation-Messages>
            </mat-error>
          </mat-form-field>
        </div>
<!-- Stripe Price ID -->
<div class="w-50 px-2 pb-3">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Stripe Price ID</mat-label>
    <input matInput placeholder="Enter Stripe Price ID" formControlName="stripe_price_id" />
    <mat-error>
      <Validation-Messages [control]="dataForm.controls['stripe_price_id']"></Validation-Messages>
    </mat-error>
  </mat-form-field>
</div>
        <!-- Features -->
        <div class="w-50 px-2 pb-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Features</mat-label>
            <textarea matInput placeholder="Enter features" formControlName="features"></textarea>
            <mat-error>
              <Validation-Messages [control]="dataForm.controls['features']"></Validation-Messages>
            </mat-error>
          </mat-form-field>
        </div>


        <!-- Submit Button -->
        <div class="action">
          <button class="save-button" mat-raised-button color="primary" type="submit">Save</button>
        </div>

      </mat-card-content>
    </form>
  </mat-card>
</div>
