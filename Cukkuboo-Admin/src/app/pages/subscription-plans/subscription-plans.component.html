
<div class="content-container">
    <div class="header-row">
      <h2>Subscription Plan List</h2>
     <button   class="add-button"(click)="addNewPlan()">
       + New
      </button>
 
    </div>
    

    <!-- Search Bar -->
  <div class="width-50    search-bar-wrapper">
    <mat-form-field class="custom-search" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="Search"
        (keyup)="applyGlobalFilter($event)"
      />
    </mat-form-field>
  </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 custom-table">
      
        <ng-container matColumnDef="slNo">
  <th mat-header-cell *matHeaderCellDef> Sl. No. </th>
  <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
</ng-container>
  
      <ng-container matColumnDef="plan">
        <th mat-header-cell *matHeaderCellDef> Plan </th>
        <td mat-cell *matCellDef="let plan"> {{ plan.name }} </td>
      </ng-container>

      <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef> Period </th>
        <td mat-cell *matCellDef="let plan"> {{ plan.period }} </td>
      </ng-container>
      
      
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let plan"> {{ plan.price }} </td>
      </ng-container>
  
      <ng-container matColumnDef="features">
        <th mat-header-cell *matHeaderCellDef> Features </th>
        <td mat-cell *matCellDef="let plan"> {{ plan.features }} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let plan">
          <mat-icon class="icon" (click)="editPlan(plan.id)">edit</mat-icon>
          <mat-icon class="icon" (click)="deletePlan(plan)">delete</mat-icon>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['slNo', 'plan', 'price', 'period', 'features', 'action']"></tr>
<tr mat-row *matRowDef="let row; columns: ['slNo', 'plan', 'price', 'period', 'features', 'action'];"></tr>

      
    </table>

        <!-- No Data Found -->
        <div class="no-data" *ngIf="dataSource.data.length === 0">
            No Subscriptions found.
        </div>

 <div class="pagination-wrapper">
  <mat-paginator
    class="pagination"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>  </div>
