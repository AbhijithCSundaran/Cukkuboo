<div class="content-container">
    <div class="header-row">
      <h2>Subcriptions List</h2>
      
     
 
    </div>
       <!-- Search Bar -->
  <div class="width-50    search-bar-wrapper">
    <mat-form-field class="custom-search" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        placeholder="Search"
        (keyup)="applyGlobalFilter($event)"
      />
    </mat-form-field>
  </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 custom-table">
      
        <ng-container matColumnDef="slNo">
  <th mat-header-cell *matHeaderCellDef> Sl. No. </th>
  <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
</ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let sub"> {{ sub.userName }} </td>
        </ng-container>
    
        <ng-container matColumnDef="plan">
          <th mat-header-cell *matHeaderCellDef> Plan </th>
          <td mat-cell *matCellDef="let sub"> {{ sub.plan }} </td>
        </ng-container>
    
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Start Date </th>
          <td mat-cell *matCellDef="let sub"> {{ sub.startDate | date: 'mediumDate' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef> End Date </th>
          <td mat-cell *matCellDef="let sub"> {{ sub.endDate | date: 'mediumDate' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let sub">
            <span [ngClass]="{
              'badge': true,
              'badge-enabled': sub.status === 'active',
              'badge-disabled': sub.status === 'expired'
            }">
              {{ sub.status }}
            </span>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let sub">
            <mat-icon class="icon" (click)="editSubscription(sub)">edit</mat-icon>
            <mat-icon class="icon" (click)="deleteSubscription(sub)">delete</mat-icon>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

        <!-- No Data Found -->
        <div class="no-data" *ngIf="dataSource.data.length === 0">
            No Subscriptions found.
        </div>

 <div class="pagination-wrapper">
  <mat-paginator
    class="pagination"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>     
  </div>
