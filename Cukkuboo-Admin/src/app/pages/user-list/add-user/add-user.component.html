<div class="content-container">


  <div class="header-row">
    <h2>{{UserId?'Edit User':'Add User'}}</h2>
    <button class="back-to-list-button" (click)="goBack()">Back to List</button>
  </div>
  <mat-card appearance="outlined" class="form-card">
    <mat-card-content [formGroup]="userForm" class="d-flex flex-wrap">

      <!-- Name -->
      <div class="w-50 px-2 pb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="username" placeholder="Add name" required>
        </mat-form-field>
      </div>

      <!-- Contact -->
      <div class="w-50 px-2 pb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Contact</mat-label>
          <input matInput formControlName="phone" placeholder="Add phone number" maxlength="15"
            (input)="onNumberInput($event)">
        </mat-form-field>
      </div>

      <!-- Email -->
      <div class="w-50 px-2 pb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Add email">
        </mat-form-field>
      </div>
      <div class="w-50 px-2 pb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="password">
        </mat-form-field>
      </div>

      <!-- Country -->
      <div class="w-50 px-2 pb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Country</mat-label>
          <input matInput formControlName="country" placeholder="Enter country" (input)="onCountryInput($event)">
        </mat-form-field>
      </div>

      <!-- Status -->
      <div class="w-50 px-2 pb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="active">Active</mat-option>
            <mat-option value="inactive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Join Date
      <div class="w-50 px-2 pb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Join Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="releaseDate" placeholder="Choose a date"(click)="picker.open()"  readonly />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div> -->

      <!-- Subscription -->
      <div class="w-50 px-2 pb-3">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Subscription</mat-label>
          <mat-select formControlName="subscription">
            <mat-option value="free">Free</mat-option>
            <mat-option value="basic">Basic</mat-option>
            <mat-option value="premium">Premium</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <!-- Action -->
      <div class="save">
        <button class="save-button" mat-raised-button color="primary" (click)="saveUser()">Save</button>
      </div>

    </mat-card-content>
  </mat-card>


</div>
