<div class="content-container">
    <div class="header-row">
      <h2>User List</h2>
      <button mat-raised-button  class="add-button" [routerLink]="['add-user']">
       + New
      </button>
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 custom-table">

      
        <ng-container matColumnDef="slNo">
  <th mat-header-cell *matHeaderCellDef> Sl. No. </th>
  <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
</ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
        </ng-container>
      
        <ng-container matColumnDef="contact">
          <th mat-header-cell *matHeaderCellDef> Contact </th>
          <td mat-cell *matCellDef="let user"> {{ user.contact }} </td>
        </ng-container>
      
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
        </ng-container>
      
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Country </th>
          <td mat-cell *matCellDef="let user"> {{ user.country }} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let user">
            <span
              [ngClass]="{
                'badge': true,
                'badge-enabled': user.status === 'active',
                'badge-disabled': user.status === 'inactive'
              }"
            >
              {{ user.status }}
            </span>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="joindate">
          <th mat-header-cell *matHeaderCellDef> Join Date </th>
          <td mat-cell *matCellDef="let user"> {{ user.joindate | date: 'mediumDate' }} </td>
        </ng-container>
      
        <ng-container matColumnDef="subscription">
          <th mat-header-cell *matHeaderCellDef> Subscription </th>
          <td mat-cell *matCellDef="let user"> {{ user.subscription }} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let user">
            <mat-icon class="icon" [routerLink]="['edit-user',user.id]">edit</mat-icon>
            <mat-icon class="icon" (click)="deleteUser(user)">delete</mat-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
        <!-- No Data Found -->
        <div class="no-data" *ngIf="dataSource.data.length === 0">
            No Users found.
        </div>

      <mat-paginator class="pagination" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

       

  </div>
