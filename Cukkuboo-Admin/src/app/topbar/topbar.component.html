<div class="profile-dropdown" (click)="toggleDropdown()" (mouseleave)="closeDropdown()">
  <i class="fas fa-user-circle profile-icon"></i>

  <ul class="dropdown-menu" [class.show]="dropdownOpen">
    <li>
      <a href="#">
        <i class="fas fa-user"></i> Profile

    <li>
      <a href="#">
        <i class="fas fa-cog"></i> Settings
      </a>
    </li>

        <i class="fas fa-sign-out-alt"></i> Logout
      </a>

<!-- Confirmation Modal -->
<div class="modal" [class.show]="showLogoutConfirm">
  <div class="modal-content">
    <p>Are you sure you want to <span class="highlight">logout</span>?</p>
    <div class="modal-actions">
      <button class="btn-yes" (click)="confirmLogout()">Logout</button>
      <button class="btn-no" (click)="cancelLogout()">Cancel</button>
    </div>
  </div>
</div>
