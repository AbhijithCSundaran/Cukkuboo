<header id="gen-header" class="gen-header-style-1 gen-has-sticky">
  <div class="gen-bottom-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg navbar-light">
            <!-- Logo -->
            <a class="navbar-brand" routerLink="/" (click)="closeMenu()">
              <img class="img-fluid logo" src="assets/images/logo.png" alt="streamlab-image" />
            </a>

            <!-- Toggle Button -->
             <div class="d-flex d-lg-none align-items-center">
               <a routerLink="/movies" [queryParams]="{ search: 1 }" (click)="closeMenu()"><i
                   class="fa-solid fa-magnifying-glass search"></i></a>
               <button class="navbar-toggler" type="button" (click)="menuOpen = !menuOpen">
                 <i class="fas fa-bars"></i>
               </button>
             </div>

            <!-- Mobile Sidebar -->

            <div class="mobile-sidebar d-lg-none" [class.open]="menuOpen">
              <div id="gen-menu-contain" class="gen-menu-contain w-100">
                <!-- User Info (only if signed in) -->
                <ng-container *ngIf="isSignedIn">
                  <div
                    class="gen-account-holder d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
                    <div class="d-flex align-items-center">
                      <i class="fa fa-user me-3 p-1 user-icon"></i>
                      <span class="user-title">{{ username }}</span>
                    </div>
                    <!-- <i class="fa-solid fa-caret-down" (click)="showUserDropdown = !showUserDropdown"></i> -->
                  </div>
                      <!-- Subscribe button just below user info -->
   
                </ng-container>

                <ul id="gen-main-menu" class="navbar-nav">
                  <!-- Main Navigation Links -->
                  <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="/" (click)="closeMenu()">Home</a>
                  </li>
                  <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="/movies" (click)="closeMenu()">Movies</a>
                  </li>
                  <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="/reels" (click)="closeMenu()">Reels</a>
                  </li>

                  <!-- Auth Links -->
                  <ng-container *ngIf="!isSignedIn">
                    <li class="nav-item mt-3">
                      <a routerLink="/signin" class="nav-link" (click)="closeMenu()">Sign In</a>
                    </li>
                    <!-- <li class="nav-item">
          <a routerLink="/signup" class="nav-link" (click)="closeMenu()">Sign Up</a>
        </li> -->
                  </ng-container>

                  <!-- Subscribe Link (shown to all users) -->
                  <!-- <li class="menu-item mt-3">
                    <a routerLink="/subscribe" class="nav-link" (click)="closeMenu()">Subscribe</a>
                  </li> -->
                  <li class="menu-item ml-3">
                    <a routerLink="/subscribe" class="gen-button py-0 text-center" (click)="closeMenu()">
                      <div class="gen-button-block">
                        <span class="gen-button-line-left"></span>
                        <span class="gen-button-text">Subscribe</span>
                      </div>
                    </a>
                  </li>

                  <!-- Sign Out at the bottom (if signed in) -->
                  <ng-container *ngIf="isSignedIn">
                    <li class="nav-item mt-3 border-top pt-2">
                      <a (click)="signOut(); closeMenu()" class="nav-link">
                        <i class="fa fa-sign-out mr-1"></i> Sign Out
                      </a>
                    </li>
                  </ng-container>
                </ul>
              </div>
            </div>

            <!-- Desktop Menu -->
            <div class="navbar-collapse d-none d-xl-flex" id="navbarSupportedContent">
              <div id="gen-menu-contain" class="gen-menu-contain w-100 d-flex justify-content-end">
                <ul id="gen-main-menu" class="navbar-nav ml-auto">
                  <!-- Common Menu -->
                  <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="/" (click)="closeMenu()">Home</a>
                  </li>
                  <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="/movies" (click)="closeMenu()">Movies</a>
                  </li>
                  <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="/reels" (click)="closeMenu()">Reels</a>
                  </li>

                  <li class="menu-item" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <a routerLink="/movies" [queryParams]="{ search: 1 }" (click)="closeMenu()"><i
                        class="fa-solid fa-magnifying-glass search"></i></a>
                  </li>

                  <!-- If NOT signed in -->
                  <ng-container *ngIf="!isSignedIn">
                    <li class="menu-item ml-3">
                      <a routerLink="/signin" (click)="closeMenu()">Sign In</a>
                    </li>
                    <!-- <li class="menu-item ml-3">
                      <a routerLink="/signup" (click)="closeMenu()">Sign Up</a>
                    </li> -->
                    <li class="menu-item ml-3">
                      <a routerLink="/subscribe" class="gen-button" (click)="closeMenu()">
                        <div class="gen-button-block">
                          <span class="gen-button-line-left"></span>
                          <span class="gen-button-text">Subscribe</span>
                        </div>
                      </a>
                    </li>
                  </ng-container>
                </ul>
              </div>
            </div>

            <!-- Desktop Header Right (Only if signed in) -->
            <div *ngIf="isSignedIn" class="gen-header-info-box d-none d-lg-flex align-items-center ml-auto">
              <!-- User Icon -->
              <div class="gen-account-holder ml-3">
                <a href="javascript:void(0)" id="gen-user-btn" (click)="showUserDropdown = !showUserDropdown">
                  <i class="fa fa-user p-2 user-icon"></i>
                  <span class="mx-1 p-2 user-title">{{ username }}</span>

                  <!-- Only caret icon toggles the dropdown -->
                  <i class="fa-solid fa-caret-down"></i>
                </a>

                <div class="gen-account-menu" [class.gen-form-show]="showUserDropdown">
                  <ul class="col-12">
                    <li>
                      <a (click)="signOut()">
                        <i class="fa fa-sign-out mr-1"></i> Sign Out
                      </a>
                    </li>
                  </ul>
                </div>
              </div>

              <!-- Subscribe Button -->
              <div class="gen-btn-container ml-3">
                <a routerLink="/subscribe" class="gen-button">
                  <div class="gen-button-block">
                    <span class="gen-button-line-left"></span>
                    <span class="gen-button-text">Subscribe</span>
                  </div>
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
