
<!-- Breadcrumb Banner -->
<div class="gen-breadcrumb" [ngStyle]="{ 'background-image': 'url(' + randomBanner + ')' }">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 text-center">
        <div class="gen-breadcrumb-title">
          <h1 class="text-uppercase">{{movieTypeTitle}} Movies</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- breadcrumb -->

<!-- Section-1 Start -->
<section class="search-section pb-2">
  <div class="col-12 d-flex justify-content-end mr-2">
    <div class="col-12 col-sm-6 col-lg-4 pe-2 mb-1 search">
      <mat-form-field appearance="outline" class="w-100">
        <mat-icon matPrefix>search</mat-icon>
        <input #searchInput matInput type="text" placeholder="Search for the Movies" [(ngModel)]="searchText"
          (ngModelChange)="onSearchChange()" />
      </mat-form-field>
    </div>
  </div>

  <div class="col-12 d-flex flex-column">
    @if(movies.length){
      <div class="d-flex flex-wrap col-12 movie-class">
        <div *ngFor="let movie of movies" class="col-6 col-sm-4 col-md-3 col-xxl-2 px-1 px-md-2 mb-4"
          [routerLink]="['/movies', movie.mov_id]">
          <div class="gen-carousel-movies-style-3 movie-grid style-3 h-100">
            <div class="gen-movie-contain h-100 d-flex flex-column">
              <div class="gen-movie-img">
                <img [src]="imageUrl + movie.thumbnail" alt="{{ movie.title }} thumbnail" />
                <div class="gen-movie-action">
                  <a [routerLink]="['/movies', movie.mov_id]" [queryParams]="{ ap: 1 }" class="gen-button playBut">
                    <i class="fa fa-play"></i>
                  </a>
                </div>
              </div>
              <div class="gen-info-contain">
                <div class="gen-movie-info">
                  <h3>
                    <a>{{ movie.title }}</a>
                  </h3>
                </div>
                <div class="gen-movie-meta-holder">
                  <ul>
                    <li>{{ movie.duration || '0m 0s' }}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!stopInfiniteScroll" infiniteScroll (scrolled)="onScroll($event)" style="height: 1px"></div>
    }@else{
      <div class="text-center text-secondary mt-5">
        <i class="fas fa-video-slash fa-3x mb-3"></i>
        <p class="lead">No Movies Found.</p>
      </div>
    }
  </div>
</section>
<!-- Section-1 End -->
