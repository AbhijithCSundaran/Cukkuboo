<!-- breadcrumb -->
<div
  class="gen-breadcrumb"
  style="background-image: url('images/background/asset-25.jpeg')"
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <nav aria-label="breadcrumb">
          <div class="gen-breadcrumb-title">
            <h1>Movies</h1>
          </div>
          <div class="gen-breadcrumb-container">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="index.html"><i class="fas fa-home mr-2"></i>Home</a>
              </li>
              <li class="breadcrumb-item active">Movie</li>
            </ol>
          </div>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- breadcrumb -->

<!-- Section-1 Start -->
<section class="gen-section-padding-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div
            *ngFor="let movie of movies"
            class="col-xl-3 col-lg-4 col-md-6 mb-4"
          >
            <div class="gen-carousel-movies-style-3 movie-grid style-3">
              <div class="gen-movie-contain">
                <div class="gen-movie-img">
                  <img
                    [src]="imageBasePath + movie.thumbnail"
                    alt="{{ movie.title }} thumbnail"
                  />
                  <div class="gen-movie-add">
                    <!-- You can reuse your like, share, playlist HTML here if needed -->
                  </div>
                  <div class="gen-movie-action">
                    <a
                      [routerLink]="['/single-movie', movie.mov_id]"
                      class="gen-button"
                    >
                      <i class="fa fa-play"></i>
                    </a>
                  </div>
                </div>
                <div class="gen-info-contain">
                  <div class="gen-movie-info">
                    <h3>
                      <a [routerLink]="['/single-movie', movie.mov_id]">{{
                        movie.title
                      }}</a>
                    </h3>
                  </div>
                  <div class="gen-movie-meta-holder">
                    <ul>
                      <li>{{ movie.duration }}</li>
                      <li>
                        <span>{{ movie.genre }}</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="gen-pagination">
          <nav aria-label="Page navigation">
            <ul class="page-numbers">
              <li>
                <span aria-current="page" class="page-numbers current">1</span>
              </li>
              <li><a class="page-numbers" href="#">2</a></li>
              <li><a class="page-numbers" href="#">3</a></li>
              <li><a class="next page-numbers" href="#">Next page</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section-1 End -->
