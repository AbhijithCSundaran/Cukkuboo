<div class="notifications-container">
  <!-- Left Side -->
  <div class="notifications-list">
    <div class="header">
      <span class="heading">Notifications</span>
      <button
        class="mark-toggle"
        (click)="markAllAsRead()"
        [disabled]="isMarkingAll || notifications.length === 0"
      >
        {{ isMarkingAll ? 'Marking…' : 'Mark All as Read' }}
      </button>
    </div>

    <div class="scrollable-list">
      <div
        *ngFor="let notification of notifications"
        class="notification-item"
        [class.active]="notification === selectedNotification"
        [class.read]="notification.read"
        (click)="selectNotification(notification)"
      >
        <div class="title-wrapper">
          <div class="title">{{ notification.title }}</div>
          <span *ngIf="!notification.read" class="dot"></span>
        </div>
        <div class="date">{{ notification.date | date: 'short' }}</div>
        <div class="action-buttons">
          <button
            *ngIf="!notification.read"
            class="read-btn"
            (click)="markAsRead(notification); $event.stopPropagation()"
          >
            ✓ Read
          </button>
          <button
            class="delete-btn"
            (click)="deleteNotification(notification); $event.stopPropagation()"
          >
            ✕ Delete
          </button>
        </div>
      </div>
    </div>

    <div class="pagination-controls">
      <button (click)="onPreviousPage()" [disabled]="pageIndex === 0">Previous</button>
      <button (click)="onNextPage()">Next</button>
    </div>
  </div>

  <!-- Right Side -->
  <div class="notification-detail" *ngIf="selectedNotification">
    <div class="detail-header">
      <div class="detail-title">{{ selectedNotification.title }}</div>
    </div>
    <div class="detail-body">
      <ng-container *ngIf="!isLoadingDetail; else loading">
        {{ selectedNotification.message }}
      </ng-container>
      <ng-template #loading>
        <div class="loading">Loading...</div>
      </ng-template>
    </div>
  </div>
</div>
