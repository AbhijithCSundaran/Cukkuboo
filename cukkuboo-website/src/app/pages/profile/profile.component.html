<section class="container bootstrap p-2">
    <h6 class="text-white">Profile</h6>
    <hr />
    <div class="row">
        <!-- left column -->
        

        <!-- edit form column -->
        <div class="col-md-9 personal-info p-3">
            <h5 class="perinfo">Personal Info</h5>
            <form [formGroup]="profileForm" class="profileForm">

                <div class="form-group row align-items-center mb-3">
                    <label class="col-sm-3 col-form-label">User Name:</label>
                    <div class="col-sm-8 position-relative">
                        <input class="form-control" type="text" formControlName="username" />
                        <span class="position-absolute top-50 end-0 translate-middle-y pe-3 text-muted">
                            <i class="fas fa-edit"></i>
                        </span>
                    </div>
                </div>

                <div class="form-group row align-items-center mb-3">
                    <label class="col-sm-3 col-form-label">Email:</label>
                    <div class="col-sm-8 position-relative">
                        <input class="form-control" type="text" formControlName="email" />
                        <span class="position-absolute top-50 end-0 translate-middle-y pe-3 text-muted">
                            <i class="fas fa-edit"></i>
                        </span>
                    </div>
                </div>


                <div class="form-group row align-items-center mb-3">
                    <label class="col-sm-3 col-form-label">Contact:</label>
                    <div class="col-sm-8 position-relative">
                        <input class="form-control" type="text"  formControlName="phone" />
                        <span class="position-absolute top-50 end-0 translate-middle-y pe-3 text-muted">
                            <i class="fas fa-edit"></i>
                        </span>
                    </div>
                </div>


                <div class="form-group row align-items-center mb-3">
                    <label class="col-sm-3 col-form-label">Date of Birth:</label>
                    <div class="col-sm-8 position-relative">
                        <input class="form-control" type="text"  formControlName="dob" />
                        <span class="position-absolute top-50 end-0 translate-middle-y pe-3 text-muted">
                            <i class="fas fa-edit"></i>
                        </span>
                    </div>
                </div>
                <!-- Add more fields in same format -->
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</section>
<hr />
