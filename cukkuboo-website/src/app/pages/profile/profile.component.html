<section class="container bootstrap p-2">
    <!-- <h6 class="text-white">Profile</h6>
    <hr /> -->
    <div class="row">
         <!-- edit form column -->
        <div class="col-md-8 p-3">
            <div class="card shadow-sm rounded-3 ca-body">
                <div class="card-header text-white">
                    <h5 class="mb-0 personal">Personal Info</h5>
                    <hr class="p-2" style="color:#c70d47;">
                </div>
                <div class="card-body ca-body">
                    <form [formGroup]="profileForm"  (ngSubmit)="onSubmit()" class="profileForm">

                        <div class="form-group row align-items-center mb-3">
                            <label class="col-sm-3 col-form-label">Name:</label>
                            <div class="col-sm-8 position-relative">
                                <input class="form-control" type="text" formControlName="username" />
                                <span class="position-absolute top-50 end-0 translate-middle-y pe-3 text-muted">
                                    
                                </span>
                            </div>
                        </div>

                        <div class="form-group row align-items-center mb-3">
                            <label class="col-sm-3 col-form-label">Email Address:</label>
                            <div class="col-sm-8 position-relative">
                                <input class="form-control" type="text" formControlName="email" />
                                <span class="position-absolute top-50 end-0 translate-middle-y pe-3 text-muted">
                                    
                                </span>
                            </div>
                        </div>

                        <div class="form-group row align-items-center mb-3">
                            <label class="col-sm-3 col-form-label">Contact:</label>
                            <div class="col-sm-8 position-relative">
                                <input class="form-control" type="text" formControlName="phone" />
                                <span class="position-absolute top-50 end-0 translate-middle-y pe-3 text-muted">
                                    
                                </span>
                            </div>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn update-btn">Update Details</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4 p-3">
            <div class="card mb-3 ca-body">
                <div class="card-body text-center">
                    <i class="fa-solid fa-user icon-style"></i>
                    <h5 class="card-title p-2">{{ profileForm.get('username')?.value }} </h5>
                    <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Button</a> -->
                     <button class="btn update-btn text-white"> Delete Account</button>
                </div>
            </div>
            <div class="row">
               
            </div>
        </div>
    </div>
</section>
<hr />
