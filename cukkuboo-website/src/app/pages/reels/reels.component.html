<div class="reel-wrapper">
  <div class="reel-scroll" #reelScroll>
    <div *ngFor="let reel of reels; let i = index" class="reel-container">
      <div
        class="reel-inner"
        (mouseenter)="onHover(i)"
        (mouseleave)="onLeave(i)"
      >
        <video
          #videoEl
          [src]="reel.video"
          [poster]="reel.image"
          muted
          autoplay
          loop
          playsinline
          (click)="togglePlayPause(i)"
        ></video>

        <!-- Play/Pause Button -->
        <button
          class="play-pause-btn"
          *ngIf="hoveredIndex === i"
          (click)="togglePlayPause(i); $event.stopPropagation()"
        >
          <i
            [ngClass]="videoStates[i] ? 'bi bi-pause-fill' : 'bi bi-play-fill'"
          ></i>
        </button>

        <!-- Text Info -->
        <div class="reel-text">
          <div class="title">{{ reel.title }}</div>
          <div class="decp">{{ reel.description }}</div>
        </div>

        <!-- Control Icons -->
        <div class="cntl-icos">
          <i class="bi bi-heart d-block mb-2"></i>
          <i class="bi bi-volume-down d-block mb-2"></i>
          <i class="bi bi-share d-block"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <div class="nav-arrows">
    <button class="arrow up" (click)="scrollToPrev()">
      <i class="bi bi-chevron-up"></i>
    </button>
    <button class="arrow down" (click)="scrollToNext()">
      <i class="bi bi-chevron-down"></i>
    </button>
  </div>
</div>
