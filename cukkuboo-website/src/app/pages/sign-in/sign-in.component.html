<section class="position-relative pb-0">
  <div
    class="gen-login-page-background"
    style="background-image: url('assets/images/background/asset-54.jpg')"
  ></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="pms_login">
            <h4>Sign In</h4>
            <p class="login-username">
              <label for="user_login">Username or Email Address</label>
              <input
                type="text"
                id="user_login"
                class="input"
                formControlName="username"
              />
            </p>
            <p class="login-password">
              <label for="user_pass">Password</label>
              <input
                type="password"
                id="user_pass"
                class="input"
                formControlName="password"
              />
            </p>
            <p class="login-remember">
              <label>
                <input
                  type="checkbox"
                  id="rememberme"
                  formControlName="rememberMe"
                />
                Remember Me
              </label>
            </p>
            <p class="login-submit">
              <button
                id="wp-submit"
                class="button button-primary"
                type="submit"
              >
                Log In
              </button>
            </p>
            <a routerLink="/register">Register</a> |
            <a routerLink="/recover-password">Lost your password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
