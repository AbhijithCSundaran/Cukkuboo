<section class="position-relative pb-0">
  <div
    class="gen-login-page-background"
    style="background-image: url('assets/images/background/asset-54.jpg')"
  ></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="pms_login">
            <!-- Logo -->
            <div class="text-center mb-3">
              <img src="assets/images/logo-collapsed.png" alt="Logo" style="max-width: 60px;" />
            </div>

            <h4 class="text-start">Sign In</h4>

            <!-- Email Field -->
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email Address</mat-label>
              <input
                matInput
                formControlName="email"
                placeholder="Enter your email"
                id="user_login"
                class="input_text"
              />
              <mat-error
                *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
              >
                <Validation-Messages [control]="loginForm.controls['email']"></Validation-Messages>
              </mat-error>
            </mat-form-field>

            <!-- Password  -->
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
                placeholder="Enter your password"
                id="user_pass"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
                type="button"
              >
               <mat-icon class="small-eye-icon">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>   
                         </button>
              <mat-error
                *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
              >
                <Validation-Messages [control]="loginForm.controls['password']"></Validation-Messages>
              </mat-error>
            </mat-form-field>

            <!-- Remember Me Checkbox -->
            <p class="login-remember">
              <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
            </p>

            <!-- Submit Button -->
            <div class="text-start mt-3">
              <button type="submit" class="red-button">Sign-In</button>
            </div>

            <!-- Sign In Link -->
            <div class="text-start mt-2">
              <span class="me-2">Not a subscriber yet?</span>
              <a (click)="navigateToSignUp()" class="signup-link red-link">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
