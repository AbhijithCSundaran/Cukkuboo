<section class="position-relative pb-0">
  <div
    class="gen-login-page-background"
    style="background-image: url('assets/images/background/asset-54.jpg')"
  ></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="text-center">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="pms_login">
            <h4>Sign In</h4>

            <!-- Email Field -->
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username or Email Address</mat-label>
              <input
                matInput
                formControlName="email"
                placeholder="Enter your email"
                id="user_login"
                class="input_text"
              />
              <mat-error
                *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
              >
                <Validation-Messages [control]="loginForm.controls['email']"></Validation-Messages>
              </mat-error>
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                formControlName="password"
                placeholder="Enter your password"
                id="user_pass"
              />
              <mat-error
                *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
              >
                <Validation-Messages [control]="loginForm.controls['password']"></Validation-Messages>
              </mat-error>
            </mat-form-field>

            <!-- Remember Me Checkbox -->
            <p class="login-remember">
              <mat-checkbox formControlName="rememberMe">Remember Me</mat-checkbox>
            </p>

            <!-- Submit Button -->
            <p class="login-submit">
              <button
                id="wp-submit"
                class="button button-primary"
                color="primary"
                type="submit"
              >
                Log In
              </button>
            </p>

            <!-- Links -->
            <a routerLink="/register">Register</a> |
            <a routerLink="/recover-password">Lost your password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
