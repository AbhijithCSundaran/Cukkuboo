
<section class="gen-section-padding-3 gen-single-movie" *ngIf="movie">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg-12">
        <div class="gen-single-movie-wrapper style-1">
          <div class="row">
            <div class="col-lg-12">

              <!-- Video Player -->
              <div class="gen-video-holder mb-4">
                <video
                  width="100%"
                  height="550"
                  controls
                  [poster]="thumbnail"
                >
                  <source [src]="videoUrl" type="video/mp4" />
                  Your browser does not support the video tag.
                </video>
              </div>

              <!-- Title and Meta -->
              <div class="gen-single-movie-info">
                <h2 class="gen-title">{{ movie.title }}</h2>
                <div class="gen-single-meta-holder">
                  <ul>
                    <li class="gen-sen-rating">
                      {{ movie.age_rating === '1' ? 'PG-13' : '18+' }}
                    </li>
                    <li>
                      <i class="fas fa-eye"></i>
                      <span>{{ movie.views || 0 }} Views</span>
                    </li>
                  </ul>
                </div>

                <!-- Description -->
                <p>{{ movie.description }}</p>

                <!-- Extra Info -->
                <div class="gen-after-excerpt">
                  <div class="gen-extra-data">
                    <ul>
                     
                      
                      <li>
                        <span>Cast :</span>
                        <span>{{ movie.cast_details }}</span>
                      </li>
                      <li>
                        <span>Run Time :</span>
                        <span>{{ movie.duration }}</span>
                      </li>
                      <li>
                        <span>Release Date :</span>
                        <span>{{ movie.release_date }}</span>
                      </li>
                    </ul>
                  </div>

                  <!-- Social Share -->
                  <div class="gen-socail-share">
                    <h4 class="align-self-center">Social Share :</h4>
                    <ul class="social-inner">
                      <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
                      <li><a href="#" class="instagram"><i class="fab fa-instagram"></i></a></li>
                      <li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
                    </ul>
                  </div>
                </div> <!-- gen-after-excerpt -->
              </div> <!-- gen-single-movie-info -->

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
